name: DigiWallet CI/CD

on:
  push:
    branches: [main, final_fsd]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests
        run: ./mvnw.cmd test

      - name: Build JAR
        run: ./mvnw.cmd package -DskipTests

      - name: Stop Old App
        run: |
          $port8080 = Get-NetTCPConnection -LocalPort 8080 -ErrorAction SilentlyContinue
          if ($port8080) {
            $processId = $port8080.OwningProcess
            Stop-Process -Id $processId -Force
            Start-Sleep -Seconds 3
          }
        continue-on-error: true

      - name: Start Backend
        run: |
          Start-Process java -ArgumentList "-jar","target\DigiWallet-0.0.1-SNAPSHOT.jar" -WindowStyle Hidden
          Start-Sleep -Seconds 15
          echo "Backend running on http://localhost:8080"

      - name: Stop Old Frontend
        run: |
          $port3000 = Get-NetTCPConnection -LocalPort 3000 -ErrorAction SilentlyContinue
          if ($port3000) {
            $processId = $port3000.OwningProcess
            Stop-Process -Id $processId -Force
            Start-Sleep -Seconds 2
          }
        continue-on-error: true

      - name: Start Frontend
        run: |
          cd frontend
          Start-Job -ScriptBlock { python -m http.server 3000 }
          Start-Sleep -Seconds 5
          echo "Frontend running on http://localhost:3000"
        continue-on-error: true

