name: DigiWallet CI/CD

on:
  push:
    branches: [main, final_fsd]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests
        run: ./mvnw.cmd test

      - name: Build JAR
        run: ./mvnw.cmd package -DskipTests

      - name: Verify JAR exists
        run: |
          if (!(Test-Path "target\DigiWallet-0.0.1-SNAPSHOT.jar")) {
            Write-Error "JAR file not found!"
            exit 1
          }
          Write-Host "[OK] JAR file verified: target\DigiWallet-0.0.1-SNAPSHOT.jar"

      - name: Start Backend
        run: |
          Write-Host "Starting backend..."
          cmd /c "start /b java -jar target\DigiWallet-0.0.1-SNAPSHOT.jar"
          Start-Sleep -Seconds 15
          Write-Host "Backend started"

      - name: Start Frontend
        run: |
          Write-Host "Starting frontend..."
          cd frontend
          cmd /c "start /b powershell -ExecutionPolicy Bypass -File http-server.ps1"
          Start-Sleep -Seconds 5
          Write-Host "Frontend started"
        continue-on-error: true

      - name: Deployment Summary
        run: |
          Write-Host ""
          Write-Host "DEPLOYMENT COMPLETE" -ForegroundColor Green
          Write-Host "Backend:  http://localhost:8080"
          Write-Host "Frontend: http://localhost:3000"
          Write-Host ""



