name: DigiWallet CI/CD

on:
  push:
    branches: [main, final_fsd]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      - name: Build JAR
        run: ./mvnw.cmd package -DskipTests

      - name: Deploy
        run: |
          echo "Starting backend..."
          start /b java -jar target\DigiWallet-0.0.1-SNAPSHOT.jar
          timeout /t 10 /nobreak
          echo "Starting frontend..."
          cd frontend
          start /b powershell -ExecutionPolicy Bypass -File http-server.ps1
          echo "Deployment complete - Backend: http://localhost:8080 Frontend: http://localhost:3000"
        shell: cmd



